<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="header-main">
      <div class="header-navbar">
        <form class="header-searchbar">
          <button type="submit" class="search-button">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </button>
          <input class="searchbar" type="search" />
        </form>
        <div class="header-notifs">
          <i class="fa-solid fa-cloud-moon fa-xl"></i>
          <i class="fa-solid fa-address-card"></i>
          <i class="fa-solid fa-bell fa-xl"></i>
        </div>
      </div>
      <div class="header-welcome">
        <div class="welcome-profile">
          <i class="fa-solid fa-frog fa-2xl"></i>
          <div class="welcome-message">
            <p>Hello,</p>
            <p>Carson</p>
          </div>
        </div>
        <div class="welcome-buttons">
          <button>+ Add Project</button>
          <button>Share</button>
        </div>
      </div>
    </div>
    <div class="nav-main">
      <div class="nav-logo">
        <h1>Dashboard</h1>
      </div>
      <div class="nav-options">
        <ul class="nav-list">
          <li class="nav-item">
            <i id="cloud-icon" class="icon fa-solid fa-cloud fa-xl"></i>
            <p>Home</p>
          </li>
          <li class="nav-item">
            <i class="icon fa-solid fa-user fa-xl"></i>
            <p>Profile</p>
          </li>
          <li class="nav-item">
            <i class="icon fa-solid fa-comments fa-xl"></i>
            <p>Messages</p>
          </li>
          <li class="nav-item">
            <i class="icon fa-solid fa-clipboard-check fa-xl"></i>
            <p>Tasks</p>
          </li>
          <li class="nav-item">
            <i class="icon fa-solid fa-frog fa-xl"></i>
            <p>Portfolio</p>
          </li>
        </ul>
      </div>
      <div class="nav-settings">
        <div class="nav-item">
          <i class="icon fa-solid fa-gear fa-xl"></i>
          <p>Settings</p>
        </div>
        <div class="nav-item">
          <i class="icon fa-solid fa-lightbulb fa-xl"></i>
          <p>Help</p>
        </div>
      </div>
    </div>
    <div class="content-main">
      <div class="left-main">
        <p>Your Projects</p>
        <div class="projects-grid">
          <div class="item">hello</div>
          <div class="item">hello</div>
          <div class="item">hello</div>
          <div class="item">hello</div>
          <div class="item">hello</div>
          <div class="item">hello</div>
          <div class="item">hello</div>
          <div class="item">hello</div>
          <div class="item">hello</div>
          <div class="item">hello</div>
          <div class="item">hello</div>
        </div>
      </div>
      <div class="right-main">
        <div class="assignments">
          <p class="assignments-header">Assignments</p>
          <div class="assignments-grid">
            <div class="assignments-item">hello</div>
            <div class="assignments-item">hello</div>
            <div class="assignments-item">hello</div>
          </div>
        </div>
        <div class="feed">
          <p class="assignments-header">Assignments</p>
          <div class="assignments-grid">
            <div class="assignments-item">hello</div>
            <div class="assignments-item">hello</div>
            <div class="assignments-item">hello</div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/84feef4628.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
